<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: orange;
        }

        .one{
            color: #0BEE0B;
        }

        .two{
            color: rgb(23, 6, 209);
        }

        .three{
            color: rgba(22, 6, 68, 0.37);
        }

        .four{
            color: hsl(51, 73%, 50%);
        }

        .five{
            background-color: hsla(305, 73%, 50%, 0.384);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li class="one">Color Keywords</li>
            <li class="two">Hex Color Code</li>
            <li class="three">RGB</li>
            <li class="four">RGBA</li>
            <li class="five">HSL</li>
        </ol>
    </p>
</body>
</html>
